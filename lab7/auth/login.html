<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Вхід</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <div class="container-form">
        <header>
            <h1>Вхід на сайт</h1>
            <nav>
                <p class="meta">Повернутися на <a href="../index.html">головну сторінку</a></p>
            </nav>
        </header>

        <main>
            <section>
                <form action="#" method="post" class="card">
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Введіть Вашу електронну адресу" required>
                    </p>

                    <p>
                        <label for="password">Пароль:</label>
                        <input type="password" id="password" name="password" placeholder="Мінімум 6 символів" minlength="6" required>
                    </p>

                    <p>
                        <label>
                            <input type="checkbox" name="remember" checked>
                            Запам’ятати мене
                        </label>
                    </p>

                    <p>
                        <button type="submit" class="btn btn-primary">Увійти</button>
                        <button type="reset" class="btn btn-ghost">Очистити</button>
                    </p>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
