<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Реєстрація</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/auth.css">
</head>
<body>
    <div class="container-form">
        <header>
            <h1>Реєстрація</h1>
            <nav>
                <p class="meta">Повернутися на <a href="../index.html">головну сторінку </a></p>
            </nav>
        </header>

        <main>
            <section>
                <form id="registrationForm" class="card" novalidate>
                    <p>
                        <label for="fullname">Повне ім’я:</label>
                        <input type="text" id="fullname" name="fullname" placeholder="Введіть Ваше прізвище та ім’я" required aria-required="true" aria-describedby="fullnameError" aria-invalid="false">
                        <div id="fullnameError" class="error" aria-live="polite" role="alert"></div>
                    </p>

                    <p>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Введіть Вашу електронну адресу" aria-describedby="emailError" required aria-required="true" aria-invalid="false">
                        <div id="emailError" class="error" aria-live="polite" role="alert"></div>
                    </p>

                    <p>
                        <label for="password">Пароль:</label>
                        <input type="password" id="password" name="password" placeholder="Мінімум 6 символів" minlength="6" required aria-required="true" aria-describedby="passwordError" aria-invalid="false">
                        <div id="passwordError" class="error" aria-live="polite" role="alert"></div>
                    </p>
                    
                    <p>
                        <label for="about">Про себе:</label>
                        <textarea id="about" name="about" rows="4" placeholder="Кілька слів про себе..."></textarea>
                    </p>

                    <p>
                        Стать:<br>
                        <label>
                            <input type="radio" name="gender" value="female" checked>
                            Жіноча
                        </label>
                        <label>
                            <input type="radio" name="gender" value="male">
                            Чоловіча
                        </label>
                    </p>

                    <p>
                        <label for="specialty">Спеціальність:</label>
                        <select id="specialty" name="specialty">
                            <option value="compute-science" selected>Комп'ютерні науки</option>
                            <option value="economy">Економіка</option>
                            <option value="philology">Філологія</option>
                            <option value="managment">Менеджмент</option>
                            <option value="psychology">Психологія</option>
                        </select>
                    </p>

                    <p>
                        <label for="birthdate">Дата народження:</label>
                        <input type="date" id="birthdate" name="birthdate">
                    </p>

                    <p>
                        <label>
                            <input type="checkbox" id="agree" name="agreement" required aria-required="true" aria-describedby="agreeError" aria-invalid="false">
                            Погоджуюсь з умовами
                        </label>
                        <div id="agreeError" class="error" aria-live="polite" role="alert"></div>
                    </p>

                    <p>
                        <button type="submit" class="btn btn-primary">Зареєструватися</button>
                        <button type="reset" class="btn btn-ghost">Очистити</button>
                    </p>
                </form>
                <div id="welcomeBlock" class="welcome" hidden>
                    <h2>Вітаємо!</h2>
                    <p>Ви зареєстровані як <strong id="welcomeName"></strong><br>
                        Ваш Email: <strong id="welcomeEmail"></strong>
                    </p>
                    <button id="logoutBtn" class="btn btn-ghost">Вийти</button>
                </div>
            </section>
        </main>
    </div>
<script src="/lab14/script/registration.js"></script>
</body>
</html>
